<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{teamName}}</title>
</head>
{% extends 'index.html' %}
{% block body %}
    <div>
        <table>
            <tbody>
                {% for url in urls %}
                <tr>
                    <td><a href="{{url[2]}}">{{url[1]}}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
</html>
